notesHeader:
  Polygonal representation of existing green roof. The data were released as part of the European project DECUMANUS FP7-SPACE (Development and Consolidation of Geospatial Sustainability Services for Adaptation and Climate Change Urban Impacts). A green roof is defined as the greening of the surface of the roof covering of buildings.

